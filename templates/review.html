{% extends "layout.html" %}
{% block content %}

<h2>Add a new review for: {{ fragrance[2] }}  </h2>

<form action="/send/{{fragrance[0]}}" method="POST">
        <p><br>
       Rating (between 1 and 10)
            <br>
        <input type="number" id="rating" name="rating" min="1" max="10">
        <p>
    Comment: <br>
        <textarea id="comment" name="comment" rows="5" cols="50"></textarea>
        <p>
    <br>
        <input type="submit" value="Send">
</form>

<p>
<a href="/fragrances/{{fragrance[0]}}">Return</a>
{% endblock %}
